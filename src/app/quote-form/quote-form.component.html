<div class="panel panel-primary">
    <div class="panel-body">
      <form #quoteForm='ngForm' (ngSumbit)="onSubmit()">
        <div class="form-group">
          <label class="col-md-4">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="quote.quoteName"/>
          <br>
          <label class="col-md-4">Author</label>
          <input type="text" class="form-control" name="author" [(ngModel)]="quote.creator"/>
        </div>
        <div class="form-group">
          <label class="col-md-4">Description</label>
          <textarea class="form-control" rows="2" name="Description" [(ngModel)]="quote.description" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
      </form>
    </div>
</div>
