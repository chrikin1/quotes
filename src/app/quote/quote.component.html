<div *ngFor='let quote of quotes;'>
  <div class="quote_container">
    <p>
      {{quote.quoteName}}
    </p>
    <ul>
      <li><button (click)="downvoteQuote(quote.id)" type="submit" name="downvote"><i class="fa fa-minus"></i> Downvote</button></li>
      <li><button (click)="upvoteQuote(quote.id)" type="submit" name="upvote"><i class="fa fa-plus"></i> Upvote</button></li>
    </ul>
  </div>
</div>
