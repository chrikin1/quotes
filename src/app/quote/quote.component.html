<div class="container-fluid" id="main">
<div *ngFor='let quote of quotes;'>
  <div class="quote_container">
    <p>
      Quote:{{quote.description}}<br>By:{{quote.creator}}<br>Published By:{{quote.quoteName}}</p>
    <ul>
      <li><button (click)="downvoteQuote(quote.id)" type="submit" name="downvote"><i class="fa fa-minus"></i> Downvote: {{quote.quoteDownvotes}}</button></li>
      <li><button (click)="upvoteQuote(quote.id)" type="submit" name="upvote"><i class="fa fa-plus"></i> Upvote {{quote.quoteUpvotes}}</button></li>
    </ul>
  </div>
</div>
</div>
